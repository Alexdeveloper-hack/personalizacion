<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Tarjetas y Menú</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <h1>Bienvenidos a mi página</h1>

    <!-- Sección de presentación personal -->
    <section class="presentación">
        <img src="IMG.alex.jpg" alt="Mi imagen" class="profile-image">
        <h4 id="nombre">Mi nombre es Gary Almonte</h4>
        <h4 id="pasatiempo">Mi pasatiempo es programar</h4>
        <h4 id="mi trabajo">Mi trabajo es auxiliar de almacén</h4>
        <h4 id="me gusta">Me gusta salir con mi familia</h4>
        <button>¿Quieres saber más?</button>
    </section>

    <!-- Sección de tarjetas -->
    <div class="container">
        <div class="card">
            <img src="img.itachi.jpg" alt="Imagen Itachi">
            <h2>Itachi</h2>
            <button>Ver más</button>
        </div>
        <div class="card">
            <img src="img.madara.jpg" alt="Imagen Madara">
            <h2>Madara</h2>
            <button>Ver más</button>
        </div>
        <div class="card">
            <img src="img.pain.jpeg" alt="Imagen Pain">
            <h2>Pain</h2>
            <button>Ver más</button>
        </div>
    </div>

</body>
</html>
